<!DOCTYPE html>
<html>
<head>
  <title>Smooth Gradient Background</title>
  <style>
    /* Full-page body */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;

      /* Gradient background */
      background: linear-gradient(270deg, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb);
      background-size: 800% 800%;
      animation: gradientAnimation 30s ease infinite;
    }

    /* Gradient animation */
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3em;
      margin: 0;
    }

    p {
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div>
    <h1>Sylwia Figarska</h1>
    <p>PhD in Genetic Epidemiology</p>
  </div>
</body>
</html>
